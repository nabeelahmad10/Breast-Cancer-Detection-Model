<script src="https://cdn.tailwindcss.com"></script>

<style>

/* Background animation */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at 20% 20%, #ff8ad8, transparent 40%),
              radial-gradient(circle at 80% 30%, #8ad8ff, transparent 40%),
              radial-gradient(circle at 50% 80%, #c18aff, transparent 40%);
  animation: bgMove 15s infinite alternate;
  z-index: -1;
}

@keyframes bgMove {
  from { transform: scale(1) translate(0,0); }
  to { transform: scale(1.2) translate(-20px, -30px); }
}

/* Floating particles */
.particle {
  position: fixed;
  bottom: -20px;
  width: 8px;
  height: 8px;
  background: white;
  border-radius: 50%;
  opacity: 0.6;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 0.6; }
  to { transform: translateY(-110vh); opacity: 0; }
}

/* Text animations */
@keyframes popIn {
  0% { transform: scale(0.7); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}
.pop { animation: popIn 0.8s ease forwards; }

@keyframes glowPulse {
  0%,100% { box-shadow: 0 0 15px rgba(255,255,255,0.4); }
  50% { box-shadow: 0 0 35px rgba(255,255,255,0.8); }
}
.glow { animation: glowPulse 2s infinite; }

/* Progress bar */
@keyframes fillBar {
  from { width: 0%; }
  to { width: var(--target); }
}

/* Confetti */
@keyframes confettiFall {
  0% { transform: translateY(0) rotate(0); opacity: 1; }
  100% { transform: translateY(400px) rotate(360deg); opacity: 0; }
}
.confetti {
  position: fixed;
  top: 0;
  width: 10px;
  height: 10px;
  animation: confettiFall 1.8s linear forwards;
}

</style>
</head>

<script>
/* Typewriter */
const text="This page exists to celebrate you and the positivity you bring.";
let i=0;
function type(){
  if(i<text.length){
    document.getElementById("type").innerHTML+=text[i++];
    setTimeout(type,35);
  }
}
type();

/* Start */
function start(){
  document.getElementById("journey").classList.remove("hidden");
  window.scrollTo({top:journey.offsetTop,behavior:"smooth"});
}

/* Confetti */
function confettiBurst(){
  for(let i=0;i<60;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*window.innerWidth+"px";
    c.style.backgroundColor=["#fff","#fde68a","#f9a8d4","#a5f3fc"][Math.floor(Math.random()*4)];
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),1800);
  }
}

let step=0;

/* Unlock */
function unlock(n){
  if(n<=step) return;
  step++;
  confettiBurst();

  const bar=document.getElementById("bar");
  bar.style.setProperty("--target",(step/3)*100+"%");
  bar.style.animation="fillBar 1s forwards";

  const card=document.getElementById("card");
  card.classList.remove("hidden");

  if(n===1){
    card.innerHTML="You matter because you are dependable, thoughtful, and kind. People feel heard around you.";
  }
  if(n===2){
    card.innerHTML="Your energy makes conversations lighter and moments more fun. That is true friendship.";
  }
  if(n===3){
    card.innerHTML="I hope this year gives you confidence, peace, and progress in everything you do.";
    setTimeout(()=>{
      document.getElementById("final").classList.remove("hidden");
      window.scrollTo({top:final.offsetTop,behavior:"smooth"});
    },1200);
  }
}
</script>
